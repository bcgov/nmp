apiVersion: template.openshift.io/v1
kind: Template
parameters:
  - name: APP
    description: Application name
    value: nr-nmp
  - name: COMPONENT
    description: Component name
    value: backend
  - name: ORG
    description: Organization name; e.g. bcgov or bcdevops
    value: bcgov
  - name: IMAGE_TAG
    description: Image tag; e.g. PR number or latest
    required: true
  - name: TARGET
    description: Deployment target; e.g. PR number, test or prod
    required: true
  - name: DB_PASSWORD
    description: Password for the PostgreSQL connection user.
    from: '[a-zA-Z0-9]{16}'
    generate: expression
  - name: NAME_SUFFIX
    description: Suffix for the name
    required: true
objects:
  - kind: Service
    apiVersion: v1
    metadata:
      labels:
        app: ${APP}${NAME_SUFFIX}
      name: ${APP}-${COMPONENT}${NAME_SUFFIX}
    spec:
      type: ClusterIP
      ports:
        - port: 80
          targetPort: 3000
          protocol: TCP
          name: http-3000
      selector:
        service: ${APP}-${COMPONENT}${NAME_SUFFIX}
  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      labels:
        app: ${APP}${NAME_SUFFIX}
        deployment: ${APP}-${COMPONENT}${NAME_SUFFIX}
      name: ${APP}-${COMPONENT}${NAME_SUFFIX}
    spec:
      strategy:
        type: Recreate
      selector:
        matchLabels:
          deployment: ${APP}-${COMPONENT}${NAME_SUFFIX}
      template:
        metadata:
          labels:
            app: ${APP}${NAME_SUFFIX}
            deployment: ${APP}-${COMPONENT}${NAME_SUFFIX}
            service: ${APP}-${COMPONENT}${NAME_SUFFIX}
        spec:
          containers:
            - name: ${APP}-${COMPONENT}${NAME_SUFFIX}
              image: ghcr.io/${ORG}/${APP}/${COMPONENT}:${IMAGE_TAG}
              imagePullPolicy: Always
              env:
                - name: LOG_LEVEL
                  value: info
                - name: POSTGRES_HOST
                  value: nr-nmp-database${NAME_SUFFIX}
                - name: POSTGRES_DB
                  valueFrom:
                    secretKeyRef:
                      name: nr-nmp-database${NAME_SUFFIX}
                      key: database-name
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: nr-nmp-database${NAME_SUFFIX}
                      key: database-password
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: nr-nmp-database${NAME_SUFFIX}
                      key: database-user
                - name: SSO_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: nr-nmp-keycloak
                      key: SSO_CLIENT_ID
                - name: SSO_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: nr-nmp-keycloak
                      key: SSO_CLIENT_SECRET
                - name: SSO_REDIRECT_URL
                  value: http://${APP}-${TARGET}-${COMPONENT}/auth/callback
                - name: FRONTEND_URL
                  value: http://${APP}-${TARGET}
                - name: BACKEND_URL
                  value: http://${APP}-${TARGET}-${COMPONENT}
              ports:
                - containerPort: 3000
                  protocol: TCP
              readinessProbe:
                httpGet:
                  path: /api/health
                  port: 3000
                  scheme: HTTP
                initialDelaySeconds: 90
                periodSeconds: 15
                timeoutSeconds: 10
                successThreshold: 3
                failureThreshold: 30
              livenessProbe:
                successThreshold: 1
                failureThreshold: 5
                httpGet:
                  path: /api/health
                  port: 3000
                  scheme: HTTP
                initialDelaySeconds: 15
                periodSeconds: 30
                timeoutSeconds: 5
              resources: # this is optional
                limits:
                  cpu: 150m
                  memory: 150Mi
                requests:
                  cpu: 50m
                  memory: 75Mi
  - kind: Route
    apiVersion: route.openshift.io/v1
    metadata:
      labels:
        app: ${APP}${NAME_SUFFIX}
      name: ${APP}-${COMPONENT}${NAME_SUFFIX}
    spec:
      host: ${APP}-${COMPONENT}${NAME_SUFFIX}.apps.silver.devops.gov.bc.ca
      port:
        targetPort: http-3000
      to:
        kind: Service
        name: ${APP}-${COMPONENT}${NAME_SUFFIX}
        weight: 100
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
